<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    font-family:'Patrick Hand',cursive;
    background:#fffdfc;
  }

  .page{
    min-height:100vh;
    max-width:600px;
    margin:auto;
    padding:60px 28px 80px 78px;
    font-size:1.25rem;
    line-height:2.2;
    color:#222;
    position:relative;
    box-sizing:border-box;
  }

  /* notebook lines */
  .page::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,182,218,0.22),
        rgba(255,182,218,0.22) 1px,
        transparent 1px,
        transparent 32px
      );
    pointer-events:none;
  }

  /* margin line */
  .page::after{
    content:"";
    position:absolute;
    top:0;
    left:52px;
    width:2px;
    height:100%;
    background:rgba(255,160,200,0.35);
    pointer-events:none;
  }

  .content{
    position:relative;
    z-index:2;
    white-space:pre-line;
  }
</style>
</head>

<body>

<div class="page">
  <div class="content">
Hi love...

I'm so happy that you are here right now.
Take a moment to soak it all in.
You deserve all the happiness.

(And this page will scroll naturally if the text becomes long ðŸ’—)
  </div>
</div>

</body>
</html>
