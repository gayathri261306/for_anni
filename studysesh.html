<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open After Study üåü</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Patrick Hand',cursive;
  background:#fffdfc;
  min-height:100vh;
}

/* Notebook page */
.page{
  position:relative;
  width:100%;
  min-height:100vh;
  padding-top:80px;
  padding-bottom:80px;
  box-sizing:border-box;
}

/* Pink lines */
.page::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,182,218,0.22),
      rgba(255,182,218,0.22) 1px,
      transparent 1px,
      transparent 32px
    );
}

.note{
  text-align:center;
  font-size:1.6rem;
  max-width:80%;
  margin:0 auto 40px auto;
  line-height:1.6;
}

/* Margin line */
.page::after{
  content:"";
  position:absolute;
  top:0;
  left:52px;
  width:2px;
  height:100%;
  background:rgba(255,160,200,0.35);
}

/* Floating animation */
@keyframes float{
  0%   { transform:translateY(0px); }
  50%  { transform:translateY(-12px); }
  100% { transform:translateY(0px); }
}

/* Swipe hint */
.hint{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:0.9rem;
  opacity:0.4;
}
</style>
</head>

<body>

<div class="page">
  <div class="note">
  I'M SOOOOO PROUD OF YOU!!!!! 
</div>

<!-- Your Hand-Drawn Style Star -->
<svg id="star"
     width="220"
     height="220"
     viewBox="0 0 200 200"
     style="display:block; margin:0 auto; animation:float 3s infinite ease-in-out;">

  <!-- Filled shape -->
  <path id="starFill"
        d="M100 22
           L118 68
           L170 75
           L130 108
           L145 168
           L100 142
           L55 170
           L68 110
           L30 75
           L82 68 Z"
        fill="pink"/>

  <!-- Outline (hand-drawn vibe) -->
  <path d="M100 22
           L118 68
           L170 75
           L130 108
           L145 168
           L100 142
           L55 170
           L68 110
           L30 75
           L82 68 Z"
        fill="none"
        stroke="#222"
        stroke-width="4"
        stroke-linejoin="round"
        stroke-linecap="round"/>
</svg>

<div class="hint">‚Üê swipe right to go back</div>

</div>

<script>
const starFill = document.getElementById("starFill");

const colors = [
  "#FA2D2D",
  "#FAE52D",
  "#61F54E",
  "#F54E9C",
  "#F54EEF",
  "#AF4EF5",
  "#4EBEF5",
  "#ff8fab",
  "#ffc6ff",
  "#ffd166",
  "#caffbf",
  "#9bf6ff",
  "#bdb2ff",
  "#ffadad",
  "#fdffb6",
  "#a0c4ff",
  "#fbc4ab"
];

// Get last color
let lastColor = localStorage.getItem("lastStarColor");
let newColor;

// Ensure it never repeats
do {
  newColor = colors[Math.floor(Math.random() * colors.length)];
} while (newColor === lastColor);

// Apply new color
starFill.setAttribute("fill", newColor);
starFill.style.filter = `drop-shadow(0 0 25px ${newColor})`;

// Save for next open
localStorage.setItem("lastStarColor", newColor);
</script>

</body>
</html>
